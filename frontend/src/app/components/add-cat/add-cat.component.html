<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="cat.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <input
          class="form-control"
          id="color"
          required
          [(ngModel)]="cat.color"
          name="color"
        />
      </div>
      <div class="form-group">
        <label for="breed">Breed</label>
        <input
          class="form-control"
          id="breed"
          required
          [(ngModel)]="cat.breed"
          name="breed"
        />
      </div>
      <div class="form-group">
        <label for="birth_year">Birth year</label>
        <input
          class="form-control"
          id="birth_year"
          required
          [(ngModel)]="cat.birth_year"
          name="birth_year"
        />
      </div>
      <button (click)="saveCat()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newCat()">Add</button>
    </div>
  </div>
